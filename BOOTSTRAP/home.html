<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
    </div>
    <div class="container mt-2">
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-primary btn-lg">Primary</button>
      <button type="button" class="btn btn-primary" disabled>Primary</button>
      <button type="button" class="btn btn-secondary">Primary</button>
      <button type="button" class="btn btn-warning">Primary</button>
      <button type="button" class="btn btn-warning">Primary</button>
    </div>
    <div class="container mt-3">
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          data-bs-toggle="dropdown"
        >
          Dropdown button
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="dropdown-item">Do something 1</a></li>
          <li><a href="#" class="dropdown-item">Do something 2</a></li>
          <li><a href="#" class="dropdown-item">Do something 3</a></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <h5 class="card-header">Featured Post</h5>
      <div class="card-body">
        <h5 class="card-title">Create post</h5>
        <p class="card-textInfo about the post"></p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
      <div class="card-footer text-muted">1 day ago</div>
    </div>
    <div class="alert alert-danger" role="alert">
      Are you sure
      <a href="#" class="alert-link">you want to delete your account</a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
